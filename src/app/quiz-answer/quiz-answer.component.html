
<!-- dashboard.component.html -->
<div class="wrapper" [class.sidebar-collapsed]="!sidebarOpen">
  <!-- Sidebar -->
  <div class="sidebar bg-dark text-white">
    <div class="sidebar-header text-center py-3">
      <h4>Admin</h4>
    </div>
    <ul class="nav flex-column px-2">
      <li class="nav-item"><a class="nav-link text-white" routerLink="/dashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" routerLink="/list-cours"><i class="fas fa-list me-2"></i>Course List</a></li>
      <li class="nav-item"><a class="nav-link text-white" routerLink="/add-cours"><i class="fas fa-plus-circle me-2"></i>Add Course</a></li>
      <li class="nav-item"><a class="nav-link text-white" routerLink="/my-courses"><i class="fas fa-book me-2"></i>My Courses</a></li>
      <li class="nav-item"><a class="nav-link text-white" routerLink="/quiz-list"><i class="fas fa-question-circle me-2"></i>Quiz List</a></li>    
      <li class="nav-item"><a class="nav-link text-white" routerLink="/quiz-create"><i class="fas fa-plus-circle me-2"></i>Add Quiz</a></li>
      <li class="nav-item"><a class="nav-link text-white" routerLink="/messages"><i class="fas fa-envelope me-2"></i>Messages</a></li>
    </ul>
  </div>

  <!-- Page Content -->
  <div class="main">
    <!-- Topbar -->
    <nav class="navbar navbar-expand-lg  px-4">
      <button class="btn btn-outline-dar me-3" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>

      <span class="navbar-brand mb-0 h1">Dashboard</span>

      <div class="ms-auto d-flex align-items-center">
        <!-- Notification Dropdown -->
        <div class="dropdown me-3">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-bell"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><span class="dropdown-item-text">No new notifications</span></li>
          </ul>
        </div>

        <!-- Dropdown Profile -->
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Welcome, Admin
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><h6 class="dropdown-header">adminexample.com</h6></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-user-edit me-2"></i>Edit Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item text-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</button></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="flex justify-center mb-4">
      <p-breadcrumb 
        [model]="items"
        class="bg-transparent border-none shadow-none p-0">
        <ng-template #item let-item>
          <ng-container *ngIf="item.route; else elseBlock">
            <a [routerLink]="item.route" class="p-breadcrumb-item-link">
              <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
              <span class="text-primary font-semibold">{{ item.label }}</span>
            </a>
          </ng-container>
          <ng-template #elseBlock>
            <a [href]="item.url">
              <span class="text-color">{{ item.label }}</span>
            </a>
          </ng-template>
        </ng-template>
      </p-breadcrumb>
    </div>
    <div class="container-fluid mt-4" *ngIf="quiz">
      <div class="row">
        <div class="col-12">
          <div class="card p-4 shadow-sm">
            <h6 class="mb-4 d-flex align-items-center text-secondary">
              <i class="fas fa-question-circle me-2 text-primary fs-6"></i> Quiz: {{ quiz.title }}
            </h6>
    
            <form (submit)="submitAnswers(); $event.preventDefault()">
              <div *ngFor="let question of quiz.questions; let i = index" class="mb-4">
                <div class="card border-light shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title text-primary">{{ i + 1 }}. {{ question.question }}</h5>
    
                    <div *ngFor="let option of question.options; let j = index" class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="question-{{i}}"
                        [value]="j"
                        [checked]="answers[i] === j"
                        (change)="selectAnswer(i, j)"
                        required
                      />
                      <label class="form-check-label">
                        {{ option }}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
    
              <!-- Submit Button -->
              <button type="submit" class="btn btn-success btn-sm">
                <i class="fas fa-paper-plane me-1"></i> Envoyer Mes RÃ©ponses
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="!quiz" class="text-center mt-4">
      <p class="text-muted">Chargement du quiz...</p>
    </div>
    
    

  </div>
</div>
