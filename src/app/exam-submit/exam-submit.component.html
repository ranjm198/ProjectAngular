<div class="container mt-4">
  <h2 class="mb-4">Soumettre un examen</h2>

  <!-- Sélection de l'examen -->
  <div class="mb-3">
    <label for="examSelect" class="form-label">Choisissez un examen :</label>
    <select id="examSelect" class="form-select" [(ngModel)]="selectedExamId" required>
      <option value="" disabled selected>-- Sélectionner un examen --</option>
      <option *ngFor="let exam of exams" [value]="exam._id">{{ exam.title }}</option>
    </select>
  </div>

  <!-- Upload du fichier PDF -->
  <div class="mb-3">
    <label for="pdfUpload" class="form-label">Téléverser votre réponse (PDF) :</label>
    <input
      type="file"
      id="pdfUpload"
      class="form-control"
      (change)="onFileChange($event)"
      accept=".pdf"
      required
    />
  </div>

  <!-- Bouton de soumission -->
  <button
    class="btn btn-primary"
    (click)="submitResponse()"
    [disabled]="!selectedFile || !selectedExamId"
  >
    Envoyer la réponse
  </button>
</div>
