<div class="background">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</div>

<div class="signup-container">
  <div class="form-card">
    <div class="icon">
      <i class="pi pi-user-plus"></i>
    </div> 
    
    <h2>Sign up</h2>

    <input type="text" pInputText placeholder="Enter your username" class="full-width" />
    <input type="email" pInputText placeholder="Enter your email" class="full-width" />
    <input type="password" pInputText placeholder="Enter your password" class="full-width" />

    <!-- Role Selection (Radio buttons for Student and Teacher) -->
    <div class="radio-group">
      <label for="role" class="role-label">Select your role:</label>
      <div class="roles">
        <div class="role-option">
          <input type="radio" id="student" name="role" value="student"  />
          <label for="student">Student</label>
        </div>
        <div class="role-option">
          <input type="radio" id="teacher" name="role" value="teacher" />
          <label for="teacher">Teacher</label>
        </div>
      </div>
    </div>

 

    <button pButton label="Sign up" class="signup-btn"></button>

    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
  </div>
</div>
