  <p-card class="register-card glass-card">
    <div class="header">

      <p>Join LearnifyTN and start learning today</p>
    </div>

    <form>
      <div class="form-group horizontal">
        <label for="username" class="input-label">Username</label>
        <input id="username" type="text" pInputText class="custom-input" placeholder="Enter your username" />
      </div>

      <div class="form-group horizontal">
        <label for="password" class="input-label">Password</label>

        <label for="confirmPassword" class="input-label">Confirm</label>
        <input id="confirmPassword" type="password" pInputText class="custom-input" placeholder="Repeat your password" />
      </div>

      <div class="form-group center-button">
        <button pButton type="button" label="Register" class="modern-button"></button>
      </div>

    </form>
  </p-card>
