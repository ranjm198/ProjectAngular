<div class="background">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</div>

<div class="signup-container">
  <div class="form-card">
    <div class="icon">
      <i class="pi pi-user-plus"></i>
    </div> 

    <h2>Create an account</h2>
    <form (ngSubmit)="register()">
      <!-- Username -->
      <input
        type="text"
        pInputText
        placeholder="Enter your username"
        class="full-width"
        name="username"
        [(ngModel)]="username"
        required
      />

      <!-- Email -->
      <input
        type="email"
        pInputText
        placeholder="Enter your email"
        class="full-width"
        name="email"
        [(ngModel)]="email"
        required
      />

      <!-- Password -->
      <input
        type="password"
        pInputText
        placeholder="Enter your password"
        class="full-width"
        name="password"
        [(ngModel)]="password"
        required
      />

      <!-- Role Selection -->
      <div class="radio-group">
        <label class="role-label">Select your role:</label>
        <div class="roles">
          <div class="role-option">
            <input
              type="radio"
              id="etudiant"
              name="role"
              value="etudiant"
              [(ngModel)]="role"
              required
            />
            <label for="etudiant">Student</label>
          </div>
          <div class="role-option">
            <input
              type="radio"
              id="enseignant"
              name="role"
              value="enseignant"
              [(ngModel)]="role"
            />
            <label for="enseignant">Teacher</label>
          </div>
        </div>
      </div>

      <button pButton label="Sign up" class="signup-btn"></button>
    </form>

    <p class="login-link">Already have an account? <a routerLink="/login">Log in</a></p>
  </div>
</div>
